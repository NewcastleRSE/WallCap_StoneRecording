<div id="dwelling_popup" class="popup" style="background: white; border: 2px solid black;">
    <h1>Select Dwelling Type</h1>
    <form id="dwelling_form">
        <div class="div-table">
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="structure_type_button" data-type="House_small" alt="House_small"
                        src="images/buttons/House_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">House</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="structure_type_button" data-type="Farmhouse_small" alt="Farmhouse_small"
                        src="images/buttons/Farmhouse_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">Farmhouse</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="structure_type_button" data-type="Vicarage_small" alt="Vicarage_small"
                        src="images/buttons/Vicarage_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">Vicarage</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="structure_type_button" data-type="Tower_small" alt="Tower_small"
                        src="images/buttons/Tower_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">Tower</div>
            </div>
        </div>
    </form>
</div>
