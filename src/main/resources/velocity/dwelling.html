<div id="tooling_popup" class="popup" style="background: white; border: 2px solid black;">
    <h1>Select Dwelling Type</h1>
    <form id="tooling_form">
        <div class="div-table tooling_type_button">
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="tooling_type_button" data-type="Axe_small" alt="Axe_small"
                        src="images/buttons/Axe_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">Axe</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="tooling_type_button" data-type="Claw_fine_course_small" alt="Claw_fine_course_small"
                        src="images/buttons/Claw_fine_course_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">Claw fine course</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="tooling_type_button" data-type="Diagonal_punch_small" alt="Diagonal_punch_small"
                        src="images/buttons/Diagonal_punch_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">Diagonal punch</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="tooling_type_button" data-type="diamond_broached_small" alt="diamond_broached_small"
                        src="images/buttons/diamond_broached_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">diamond broached</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="tooling_type_button" data-type="Feathered_tooling_small" alt="Feathered_tooling_small"
                        src="images/buttons/Feathered_tooling_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">Feathered tooling</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="tooling_type_button" data-type="roughing_out_furrows_small" alt="roughing_out_furrows_small"
                        src="images/buttons/roughing_out_furrows_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">roughing out furrows</div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-100" align="center">
                    <img class="tooling_type_button" data-type="Roughly_punched _small" alt="Roughly_punched _small"
                        src="images/buttons/Roughly_punched_button.jpg">
                </div>
                <div class="div-table-col-100" align="center">Roughly punched</div>
            </div>
        </div>
    </form>
</div>
